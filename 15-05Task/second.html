<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-column grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row container text-white m-5">
        <div class="col col-sm-12 col-md-6 p-5 col-lg-4 col-xl-3 bg-primary mt-4">col</div>
        <div class="col col-sm-12 col-md-6 p-5 col-lg-4 col-xl-3 bg-secondary mt-4">col</div>
        <div class="col col-sm-12 col-md-6 p-5 col-lg-4 col-xl-3 bg-warning mt-4">col</div>
        <div class="col col-sm-12 col-md-6 p-5 col-lg-4 col-xl-3 bg-danger mt-4">col</div>
        <div class="col col-sm-12 col-md-6 p-5 col-lg-4 col-xl-3 bg-success mt-4">col</div>
        <div class="col col-sm-12 col-md-6 p-5 col-lg-4 col-xl-3 bg-info mt-4">col</div>
        <div class="col col-sm-12 col-md-6 p-5 col-lg-4 col-xl-3 bg-secondary mt-4">col</div>
        <div class="col col-sm-12 col-md-6 p-5 col-lg-4 col-xl-3 bg-danger mt-4">col</div>
        <div class="col col-sm-12 col-md-6 p-5 col-lg-4 col-xl-3 bg-warning mt-4">col</div>
        <div class="col col-sm-12 col-md-6 p-5 col-lg-4 col-xl-3 bg-info mt-4">col</div>
        <div class="col col-sm-12 col-md-6 p-5 col-lg-4 col-xl-3 bg-primary mt-4">col</div>
        <div class="col col-sm-12 col-md-6 p-5 col-lg-4 col-xl-3 bg-success mt-4" >col</div>


        <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1 bg-primary mt-4 p-3">col</div>
        <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1 bg-secondary mt-4 p-3">col</div>
        <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1 bg-warning mt-4 p-3">col</div>
        <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1 bg-danger mt-4 p-3">col</div>
        <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1 bg-success mt-4 p-3">col</div>
        <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1 bg-info mt-4 p-3">col</div>
        <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1 bg-secondary mt-4 p-3">col</div>
        <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1 bg-danger mt-4 p-3">col</div>
        <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1 bg-warning mt-4 p-3">col</div>
        <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1 bg-info mt-4 p-3">col</div>
        <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1 bg-primary mt-4 p-3">col</div>
        <div class="col col-sm-6 col-md-4 col-lg-3 col-xl-1 bg-success mt-4 p-3">col</div>


    </div>
    
</body>
</html>
